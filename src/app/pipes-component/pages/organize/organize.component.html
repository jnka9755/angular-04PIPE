<h1>Pipes Personalizados</h1>

<p>Pipes creados por {{'nosotros' | upperCase: value }}.</p>



<p-toolbar>
    <div class="p-toolbar-group-left">
        
        
    </div>

    
    
    <div class="p-toolbar-group-right">

        <button 
            pButton type="button" 
            icon="pi pi-pencil" 
            class="mr-1 p-button p-button-warning" 
            label="Cambiar Pipe" 
            (click)="editPipe()" >
        </button>
        <button pButton 
            type="button" 
            class="mr-1 p-button-outlined" 
            icon="pi pi-sort"
            label="Por nombre"
            (click)="chageSort('name')">
        </button>
        <button pButton 
            type="button" 
            class="mr-1 p-button-outlined p-button-success" 
            icon="pi pi-sort"
            label="Vuela"
            (click)="chageSort('fly')">
        </button>
        <button pButton 
            type="button" 
            class="mr-1 p-button-outlined p-button-help" 
            icon="pi pi-sort"
            label="Por color"
            (click)="chageSort('color')">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | sort: sortBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Vuela <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
